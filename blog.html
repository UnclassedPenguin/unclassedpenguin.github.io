---
layout: default
title: Blog
permalink: /blog/
---

<div class="row justify-content-center">
{% for post in site.posts %}
  <div class="px-4 py-3  col-md-6 text-white">
	<h2><a class="randomcolorheader" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
        <div class="row justify-content-center">
            <div class="col-md-3">
                <a class="btn btn-outline-light btn-sm" href="{{ site.baseurl }}{{ post.url }}">Read More</a>
            </div>
        </div>
  </div>
{% endfor %}
</div>
