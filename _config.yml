# Site
name: "Unclassed Blog"
title: ""
description: "Tylers blog of random things"
logo: ''
favicon: 'assets/images/logo.png'
baseurl: '' 
google_analytics: ''
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/
#baseurl: 'https://unclassedpenguin.github.io'
url: 'https://blog.unclassed.ca'

# Authors
authors:
  tyler:
    name: Tyler 
    display_name: Tyler 
    gravatar: 
    email: 
    github: "https://github.com/UnclassedPenguin"
    web: 
    twitter: 
    description: "Author of Unclassed Blog" 

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
