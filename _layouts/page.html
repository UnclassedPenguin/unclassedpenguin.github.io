<!doctype html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tylers Blog of random things">
    <link rel="shortcut icon" type="image/png" href="{{site.baseurl}}/assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{site.baseurl}}/assets/css/syntax.css" rel="stylesheet">
    <link href="{{site.baseurl}}/assets/css/styles.css" rel="stylesheet">
    <title>{{ site.name }}</title>
    {% seo %}
  </head>


  <body class="bg-dark d-flex flex-column h-100">
    <div class="wrapper h-100 w-100 d-flex flex-column">
      {% include header.html %}
      <main class="flex-shrink-0 text-white pt-4">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 text-white pt-3">
              {{content}}
            </div>
            <div class="col-md-3">
            </div>
          </div>
        </div>
      </main>

      {% include footer.html %}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="/assets/js/setRandomColor.js"></script>

    </div>
  </body>
</html>
