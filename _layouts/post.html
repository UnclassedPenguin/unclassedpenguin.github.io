---
layout: default
---
<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6 pb-2 border-bottom">
    <h1 class="randomcolor">{{ page.title }}</h1>
    <p class="pb-3">{{ page.date | date_to_string }} - {{ page.author }}</p>
    {{ content }}
  </div>
  <div class="col-md-3">
  </div>
</div>

<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6 pt-4 text-center">
	{% if post %}
      {% assign categories = post.categories %}
    {% else %}
      {% assign categories = page.categories %}
    {% endif %}
	{% for category in categories %}
        <a href="{{site.baseurl}}/categories/#{{category|slugize}}" class="randomcolor btn btn-outline-light btn-sm">{{category}}</a>
	{% endfor %}
  </div>
  <div class="col-md-3">
  </div>
</div>
