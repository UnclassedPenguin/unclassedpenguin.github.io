<!doctype html>
<html class="h-100" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="/assets/images/logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="{{site.baseurl}}/assets/css/styles.css" rel="stylesheet">
	<title>{{ site.name }}</title>
  </head>

  <body class="bg-dark d-flex flex-column h-100">
	<div class="wrapper h-100 w-100 d-flex flex-column">
	<header>
		<nav class="navbar navbar-expand-md navbar-dark" aria-label="">
			<div class="container-fluid">
				<a class="navbar-brand" href="{{site.url}}{{site.baseurl}}/">{{ site.name }}</a>
			  <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="navbar-collapse collapse" id="navbarsExample01" style="">
				<ul class="navbar-nav me-auto mb-2">
					{% for item in site.data.navigation %}
                  		<li class="nav-item">
							<a class="nav-link" aria-current="page" href="{{site.baseurl}}{{ item.link }}">{{ item.name }}</a>
                  		</li>
					
                	{% endfor %}

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="https://github.com/UnclassedPenguin/UnclassedPenguin/discussions">Contact</a>
                        </li>
				</ul>
			  </div>
			</div>
		  </nav>
	  </header>

	  <main class="flex-shrink-0 text-white pt-4">
		<div class="container-fluid">
			{{content}}
		</div>
	</main>

	{% include footer.html %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	  </div>

  </body>
</html>
