<header>
  <nav id="topDiv" class="navbar navbar-expand-md navbar-dark" aria-label="">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{site.url}}{{site.baseurl}}/blog/">{{ site.name }}</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarsExample01" style="">
        <ul class="navbar-nav me-auto mb-2">
          {% for item in site.data.navigation %}
          {% if item.link contains "http" %}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ item.link }}" target="_blank">{{ item.name }}</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{site.baseurl}}{{ item.link }}">{{ item.name }}</a>
          </li>
          {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
